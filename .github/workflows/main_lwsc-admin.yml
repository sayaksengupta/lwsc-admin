name: Build and deploy Node.js + React to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies & build React
        run: |
          npm ci
          npm run build

      - name: Upload artifact (source + built files)
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Create ZIP (exclude node_modules and git files)
        run: |
          zip -r deploy.zip . \
            -x "node_modules/*" ".git/*" ".github/*" \
            "*.log" "npm-debug.log"  # optional extras

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lwsc-admin'          # ‚Üê Change to your new app name if different (e.g., lwsc-admin-new)
          slot-name: 'Production'
          package: deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_401D9FFCBB9F4728A2597D9ABED27555 }}