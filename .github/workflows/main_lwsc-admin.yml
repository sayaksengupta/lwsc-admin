name: Build and deploy Node.js app to Azure Web App - lwsc-admin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app (Vite)
        run: npm run build

      - name: Upload artifact for deployment (full source + build)
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Create deployment ZIP (exclude heavy/unneeded folders)
        run: |
          zip -r deploy-package.zip . \
            -x "node_modules/*" ".git/*" ".github/*" "build/*"  # ‚Üê optional: exclude node_modules if you want Azure to install
          # If you keep node_modules: remove the -x "node_modules/*" part

      - name: Deploy zipped package to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lwsc-admin'
          slot-name: 'Production'
          package: deploy-package.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_30517D4EA07A411AA0F68CE3FEDD3A62 }}
